<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        #stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #2196F3;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Word Counter</h1>
    
    <textarea id="text" placeholder="Type or paste your text here..."></textarea>
    
    <div id="stats">
        <div class="stat-box">
            <div class="stat-value" id="wordCount">0</div>
            <div class="stat-label">Words</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="charCount">0</div>
            <div class="stat-label">Characters</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="charNoSpaces">0</div>
            <div class="stat-label">Characters (no spaces)</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="sentenceCount">0</div>
            <div class="stat-label">Sentences</div>
        </div>
    </div>

    <script>
        const textarea = document.getElementById('text');
        const wordCount = document.getElementById('wordCount');
        const charCount = document.getElementById('charCount');
        const charNoSpaces = document.getElementById('charNoSpaces');
        const sentenceCount = document.getElementById('sentenceCount');

        textarea.addEventListener('input', updateCounts);

        function updateCounts() {
            const text = textarea.value;
            
            // Count words
            const words = text.trim().split(/\s+/).filter(word => word.length > 0);
            wordCount.textContent = words.length;
            
            // Count all characters
            charCount.textContent = text.length;
            
            // Count characters without spaces
            charNoSpaces.textContent = text.replace(/\s/g, '').length;
            
            // Count sentences
            const sentences = text.split(/[.!?]+/).filter(sentence => sentence.trim().length > 0);
            sentenceCount.textContent = sentences.length;
        }
    </script>
</body>
</html>
